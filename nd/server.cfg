// hostname - Hostname for server.
hostname "SERVERNAME"

// rcon_password - RCON remote console password.
rcon_password "ADMINPASSWORD"

// sv_password - Server password for entry into multiplayer games.
sv_password ""

// map - Start playing on specified map.
// map "hydro"

// mapcyclefile - Name of the .txt file used to cycle the maps on multiplayer servers
mapcyclefile "mapcycle.txt"

// sv_lan - Server is a lan server ( no heartbeat, no authentication, no non-class C addresses ).
sv_lan 0

// sv_logfile - Log server information in the log file.
sv_logfile 1

// sv_logbans - Log server bans in the server logs.
sv_logbans 1

// sv_voiceenable - Enable voice communications.
sv_voiceenable 0

// sv_alltalk - Players can hear all other players, no team restrictions.
sv_alltalk 0
// ......................... Team and round settings ........................ //

// mp_limitteams - Max # of players 1 team can have over another (0 disables check)
mp_limitteams 1

// mp_autoteambalance 2 - 0 = No balancing, 1 = Only balance on end of round (default), 2 = Only balance during the game, 3 = Balance throughout the round and at the end of the round.
mp_autoteambalance 2

// mp_unbalance_limit - Teams are unbalanced when one team has this many more players than the other team. (0 disables check)
mp_unbalance_limit 2

// mp_autoteambalance_delay - Seconds after the start of a round before a team balance is considered if mp_autoteambalance is set to 2 or 3.
mp_autoteambalance_delay 60

// mp_roundend_teamswap - Should teams be swapped at round end
mp_roundend_teamswap 0

// nd_commander_accept_time - Time (seconds) the selected commander has to accept
nd_commander_accept_time 15

// nd_commander_election_time - How long until a commander is selected at the beginning of a round
nd_commander_election_time 45

// nd_commander_mutiny_min_players - Minimum number of players connected to start a mutiny vote
nd_commander_mutiny_min_players 3

// nd_commander_mutiny_surpress_time - Time in minutes before a mutiny can start after a previous one, or after a new round
nd_commander_mutiny_surpress_time 5

// nd_commander_mutiny_time - Time (in seconds) a mutiny vote lasts
nd_commander_mutiny_time 30

// nd_commander_mutiny_vote_threshold - The percentage of team votes required for the current commander to be voted off
nd_commander_mutiny_vote_threshold 51.0

// nd_commander_surrender_vote_threshold - The percentage of team votes required for the team to surrender the round
nd_commander_surrender_vote_threshold 51.0

// mp_force_autoassign - Force players to join a team when joining the server. 0=disabled 1=enabled
mp_force_autoassign 0

// nd_starting_resources - Resources that each team starts the game with
nd_starting_resources 3000

// nd_spawn_min_time - Min time in seconds player must be dead for before they can spawn
nd_spawn_min_time 6.0

// nd_spawn_wave_interval - Time in seconds between spawn waves
nd_spawn_wave_interval 12.0

// mp_roundtime - How long (in minutes) should a round last.
mp_roundtime 35

// mp_timelimit - Minutes for a map to last
mp_timelimit 70

// mp_maxrounds - How many rounds in each map. 0 for unlimited
mp_maxrounds 2

// nd_xmas - Disable or enable Christmas hats. 0=disabled, 1=hats only for commanders 2=hats for everyone. Only active during Christmas period.
nd_xmas 0

// bot_quota - Determines the total number of bots in the game.
bot_quota 0

// bot_quota_mode - Determines the type of quota. Allowed values: 'normal', 'fill', and 'match'. If 'fill', the server will adjust bots to keep N
bot_quota_mode fill

// bot_join_after_player - If nonzero, bots wait until a player joins before entering the game.
bot_join_after_player 0
