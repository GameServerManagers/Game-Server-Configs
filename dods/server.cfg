// Hostname for server.
hostname "SERVERNAME"

// rcon_password - remote console password.
rcon_password "ADMINPASSWORD"

// Server password - for private servers.
sv_password ""

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// maximum client movement speed
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 20

// cheats off
sv_cheats 0

// load ban files
exec listip.cfg
exec banned.cfg




